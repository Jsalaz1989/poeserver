version: "3.9"

services:
    web:
        image: "server:prod"
        build:
            target: prod
            context: ./app
            cache_from:
                - "server:dev"
                - "server:latest"
                - "*"
            args:
                DJANGO_ENV: production
            dockerfile: Dockerfile.prod
        command: gunicorn server.wsgi:application --bind 0.0.0.0:8000 --log-level debug --access-logfile - --error-logfile -
        volumes:
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        expose:
            - 8000
        env_file:
            - ./.env.prod
        depends_on:
            - db
    db:
        image: postgres:14.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env.prod.db
    nginx:
        build: ./nginx
        volumes:
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        ports:
            - 1337:80
        depends_on:
            - web

volumes:
    postgres_data:
    static_volume:
    media_volume:
