version: "3.9"

services:
    web:
        image: "server:dev"
        build:
            target: development_build
            context: .
            cache_from:
                - "server:dev"
                - "server:latest"
                - "*"
            args:
                DJANGO_ENV: development
        command: poetry run python -Wd manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code/
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - db

    db:
        image: postgres:14.0-alpine
        volumes:
            - ./data/db:/var/lib/postgresql/data
        restart: unless-stopped
        env_file:
            - ./.env.dev

volumes:
    postgres_data:
